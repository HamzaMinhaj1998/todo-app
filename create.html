<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo - Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header></header>

    <main class="container-custom py-4"
        style="margin-top: 40px; margin-bottom: 40px; display: flex; justify-content: center;">

        <div class="glass-panel animate-fade-in" style="width: 100%; max-width: 600px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="margin-bottom: 10px;">Create New Todo</h2>
                <p>What needs to be done?</p>
            </div>

            <form id="createTodoForm">
                <div style="margin-bottom: 25px;">
                    <label for="title" class="form-label">Title</label>
                    <input id="title" class="form-control" placeholder="e.g. Finish Project Report" required>
                </div>

                <div style="margin-bottom: 30px;">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="5" placeholder="Add details..."
                        required></textarea>
                </div>

                <button class="btn-primary" style="width: 100%; margin-bottom: 20px;">Create Task</button>
                <a href="todo.html" class="btn-secondary"
                    style="display: block; text-align: center; width: 100%;">Cancel</a>
            </form>
        </div>

    </main>

    <script type="module" src="js/create.js"></script>

</body>

</html>
