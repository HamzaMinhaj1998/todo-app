<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos - Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header></header>

    <main class="container-custom py-4" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="animate-fade-in">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1>My Todos</h1>
                <a href="create.html" class="btn-primary">Add New</a>
            </div>

            <!-- Wrapper for the list -->
            <div id="todo-list"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px;">
                <!-- Todos injected here -->
            </div>

            <div id="empty-state"
                style="display: none; text-align: center; margin-top: 50px; color: var(--text-muted);">
                <h3>No todos found</h3>
                <p>Create your first todo to get started!</p>
            </div>
        </div>
    </main>

    <!-- Generic Modal Backdrop (Custom) -->
    <div id="modal-backdrop"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 2000; justify-content: center; align-items: center;">
        <div class="glass-panel" style="background: rgba(15, 23, 42, 0.95); width: 90%; max-width: 500px; padding: 0;">
            <div
                style="padding: 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;">
                <h3 id="modal-title" style="margin: 0;">Modal Title</h3>
                <button id="modal-close"
                    style="background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div id="modal-body" style="padding: 24px;">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script type="module" src="js/todo.js"></script>

</body>

</html>
